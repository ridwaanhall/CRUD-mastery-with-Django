{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Login to your account</h3>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-black p-2">Login</button>
            </form>
            <div class="text-center">
                <p>Dont have an account?<a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </body>

{% endblock  %}
