{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Create your account</h3>
            <h5>Start managing your clients today!</h5>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-black p-2">Create account</button>
            </form>
            <div class="text-center">
                <p>Already have an account?<a href="{% url 'my-login' %}">Login</a></p>
            </div>
        </div>
    </body>
{% endblock  %}
